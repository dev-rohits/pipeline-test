<div class="card">
  <div class="card-header" style="font-weight: bold">Live Class Recording</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6" *ngFor="let element of classVOObj ; let pIndex = index">
        <div *ngIf="liveRecordings?.length != 0" class="card card-custom card-stretch">
          <ng-container>
            <video (loadeddata)="updateSeekBar(element.id,element.classMaterialObject,pIndex)"
              (play)="saveVideoTimeDetails(element.id,element.classMaterialObject,pIndex)"
              (pause)="clearSubscription(element.id)" controls [attr.id]="'liveClassVideo'+pIndex"
              src="{{element.path}}">
            </video>
            <div class="w-100" *ngIf="(pIndex + 1) % 3 === 0" style="margin: 25px"></div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
