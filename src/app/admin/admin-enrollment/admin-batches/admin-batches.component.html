<div class="row">
  <div class="col-sm-12">
    <div id="content-page" class="content-page">
      <div class="row">
        <div class="mb-2">
          <h4>My Enroll Batches</h4>
        </div>
        <div></div>
        <div class="col-md-3" *ngFor="let batch of batches" [routerLink]="['/admin/admin-enrollment-details']"
          [queryParams]="{batchId:batch.idBatch,courseId:batch.courseId}">
          <div class="card mb-3 cardhover point" style="border: none;">
            <div class="card-header bg-primary text-white">
              {{batch?.startDate | date }}&nbsp;-
              {{batch?.endDate | date}}
            </div>
            <div class="card-body">
              <div class="single-class">
                <div class="class-thumb" style="height: 70px; width: 70px">
                  {{ getFirstChar(batch?.batchName) }}
                </div>
                <div class="class-intro-content">
                  <h6 style="font-weight: 500;">{{batch?.batchName}}</h6>
                  <p class="card-text">{{batch?.batchDescription | slice:0:35}}..</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="batches.length==0">
          No Batches Found.
        </div>

      </div>
    </div>
  </div>
</div>
