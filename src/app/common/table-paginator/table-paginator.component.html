<div class="d-flex" style="justify-content:space-between !important;" *ngIf="totalElements && totalElements!=0">
   <!-- <h1>size {{totalElements}}</h1> -->
   <p>{{page+1}} of {{getTotalPages}} pages</p>
   <nav aria-label="...">
      <ul class="pagination">
         <li class="page-item"><span class="page-link bg-primary" *ngIf="!disableSize">
               <select class="form-select-sm" style="padding-top: 0; padding-bottom:0" (change)="change()"
                  [(ngModel)]="size">
                  <option selected value="5">5</option>
                  <option selected value="2">2</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="100">100</option>
                  <option value="200">200</option>
               </select>
            </span>
         </li>
         <li class="page-item ">
            <button class="page-link" [disabled]="page<=0" (click)="previous()">Previous</button>
         </li>
         <li *ngFor="let index of totalElements | tablePaginator:size:page:5" [ngClass]="page+1==index ? 'active':''"
            class="page-item">
            <button class="page-link" (click)="onPageChange(index)">{{index}}</button>
         </li>
         <li class="page-item">
            <button class="page-link" [disabled]="page+1>=getTotalPages" (click)="next()">Next</button>
         </li>
      </ul>
   </nav>
</div>
