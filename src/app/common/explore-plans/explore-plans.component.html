<div class="col-lg-12">
    <div class="card cardnavbar">
       <div class="user-tabing">
          <ul class="nav nav-pills d-flex  profile-feed-items p-0 m-0 round">
             <li class="nav-item col-12 col-sm-2 p-0">
                <a class="nav-link active" href="#pills-sale-tab" data-bs-toggle="pill" data-bs-target="#pills-sale-tab" role="button">On sale</a>
             </li>
             <li class="nav-item col-12 col-sm-3 p-0">
                <a class="nav-link" href="#pills-collection-tab" data-bs-toggle="pill" data-bs-target="#pills-collection-tab" role="button">Transactions</a>
             </li>
          </ul>
       </div>
    </div>
    <div class="tab-content forum-content">
       <div class="tab-pane fade active show" id="pills-sale-tab">
        <div class="row">
            <div class="col-sm-12">
                <div class="card position-relative inner-page-bg bg-primary" style="height: 130px;">
                    <div class="inner-page-title">
                        <h1 class="text-white">Explore Plans</h1>
                        <!-- <p class="text-white">lorem ipsum</p> -->
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let element of annualPlans">
                <div class="card">
                    <div class="card-body border text-center rounded">
                        <h4 class="text-uppercase">{{element?.pricingPlanName}}</h4>
                        <br>
                        <div class="d-flex align-items-center justify-content-center">
                            <h1 class="mb-4 display-3" style="font-size: calc(1.500rem + 2.5vw);">&#8377;{{element?.price}}</h1>
                            <small class=" text-muted">/ Year</small>
                        </div>
                        <br>
                        <ul class="list-unstyled line-height-4 mb-0">
                            <li *ngFor="let feature of element.features">
                                {{feature?.featureDescription}}
                            </li>
                        </ul>
                        <a (click)="purchase(element?.id,element?.price)" class="btn btn-primary mt-5">Start Starter</a>
                    </div>
                </div>
            </div>
        </div>
       </div>
       <div class="tab-pane fade" id="pills-collection-tab">
        <app-user-transaction-history></app-user-transaction-history>
       </div>
    </div>
 </div>
