<main>
  <div class="section-cover" id="hero-area">
    <div class="hero-area" style="margin-left: 20%; margin-right: 20%;">
      <div class="container cs-padding">
        <div class="row" style="margin-top: 20px;">
          <div class="col-md-12">
            <div class="row" style="text-align: center;">
              <span>
                <span>
                  <span class="tab2" [ngClass]="tab==1 ? 'active':''">
                    <span class="text2 text-center"  [ngClass]="tab==1 ? 'text-active':''">1</span>
                  </span>
                </span>
                <span>
                  <img src="../assets/Vector 98 (1).png" alt="" />
                </span>
                <span>
                  <span class="tab2" [ngClass]="tab==2 ? 'active':''">
                    <span class="text2 text-center" [ngClass]="tab==2 ? 'text-active':''">2</span>
                  </span>
                </span>
                <span>
                  <img src="../assets/Vector 98 (1).png" style="margin-top: -4px;width: 150px;" alt="" />
                </span>
                <span>
                  <span class="tab2" [ngClass]="tab==3 ? 'active':''">
                    <div class="text2 text-center" [ngClass]="tab==3 ? 'text-active':''">3</div>
                  </span>
                </span>
              </span>
            </div>
            <div class="card mt-4" style="border-radius: 8px;">
              <div class="card-body">
                <app-contact-information *ngIf="tab==1"></app-contact-information>
                <app-payment  *ngIf="tab==2"></app-payment >
                <app-confirmation *ngIf="tab==3"></app-confirmation>
              </div>
            </div>
            <button #dClick style="display: none;" (click)="changeTabWithSuccess()">Default Click</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
