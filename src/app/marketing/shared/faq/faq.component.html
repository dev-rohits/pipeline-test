<div class="faq-area gray-bg">
    <div class="container cs-padding z-index-1">
        <div class="section-title">
            <h2>Frequently Asked Questions <span class="title-pole sign position-relative">( FAQâ€™s
                    )</span></h2>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item border-0" *ngFor="let item of faq; let i = index">
                <button [ngClass]="item.expand== false ? 'collapsed' : 'accordion-button'" class="accordion-button"  type="button" data-bs-toggle="collapse" data-bs-target="#collapse"
                 aria-controls="collapseOne" (click)="item.expand=!item.expand"  >
                    {{item.qus}}
                </button>
                <div id="collapseOne" [@collapse]="item.expand"  [ngClass]="item.expand== true ? 'show Collapsing':''"  class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        {{item.ans}}
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
