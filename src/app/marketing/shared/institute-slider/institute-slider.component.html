<div class="minus-margin">
    <div
        class="institue-active gap-35 slider_shadow gray arw-design slick-initialized slick-slider right_shadow_active">
        <button type="button" class="slick-prev slick-arrow" (click)="prev()">
            <i class="far fa-angle-left"></i>
        </button>
        <div class="slick-list draggable">
            <div class="slick-track">
                <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig"
                    (init)="slickInit($event)" (breakpoint)="breakpoint($event)">
                    <div ngxSlickItem *ngFor="let institute of institutes" class="course-item" data-slick-index="0"
                        aria-hidden="false" tabindex="0">
                        <div class="cmn-wrap institue point" [routerLink]="['/marketing/institute-info']"
                            style="min-height: 200px; max-height:200px"
                            [queryParams]="{ id: institute.idInstitution,name:institute.instituteName }">
                            <div class="top-zone">
                                <div class="institue-lgo">
                                    <img height="60px" width="94px" [attr.src]="institute?.logoPath && !institute?.logoPath.includes('null')
                                      ? institute?.logoPath
                                      : '../../../../assets/assets/images/course/course-react.jpg'" alt="">
                                </div>
                                <div class="top-zone-right">


                                    <h5 *ngIf="(institute?.instituteName+ '').length <= 20">{{institute?.instituteName}}
                                    </h5>
                                    <h5 *ngIf="(institute?.instituteName + '').length > 20">{{institute?.instituteName |
                                        slice : 0 : 21}}...
                                    </h5>


                                    <div class="details">
                                        <div class="single">
                                            <h6><img class="follower img-fluid" src="assets/img/follower.png" alt="">121
                                            </h6>
                                            <p>Followers</p>
                                        </div>
                                        <div class="single">
                                            <h6><img class="watch-time img-fluid" src="assets/img/watch-time.png"
                                                    alt="">24
                                            </h6>
                                            <p>Courses</p>
                                        </div>
                                        <div class="single">
                                            <h6><img class="watch-time img-fluid" src="assets/img/watch-time.png"
                                                    alt="">121
                                            </h6>
                                            <p>Watch Time</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p *ngIf="(institute?.institutionDescription + '').length <= 170">{{
                                institute?.institutionDescription }}</p>
                            <p *ngIf="(institute?.institutionDescription + '').length > 170">{{
                                institute?.institutionDescription | slice : 0 : 170}}...</p>
                            <div class="text-end">
                                <a class="btn style-1 view-courses" tabindex="0">view courses<i
                                        class="far fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </ngx-slick-carousel>
            </div>
        </div>



        <button type="button" class="slick-next slick-arrow" (click)="next()"><i
                class="far fa-angle-right"></i></button>
    </div>
</div>
