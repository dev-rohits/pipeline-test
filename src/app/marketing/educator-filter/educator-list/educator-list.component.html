<div class="row" *ngIf="teachersList.length > 0">
    <div class="course-item col-md-6" style="margin-top: 15px;"
        *ngFor="let teacher of teachersList">
        <div class="cmn-wrap educator" [routerLink]="['/marketing/teacher-profile']"
            [queryParams]="{ id:teacher.id,name:teacher.name }">
            <div class="edu-left">
                <img class="img-fluid w-100 h-75" style="border-radius: 15px;" [attr.src]="teacher?.teacherImage"
                    alt="" />
            </div>
            <div class="edu-right">
                <h5 *ngIf="(teacher?.name + '').length <= 24">{{teacher?.name}}</h5>
                <h5 *ngIf="(teacher?.name + '').length > 24">{{teacher?.name | slice : 0 : 21}}...
                </h5>
                <p *ngIf="(teacher?.description + '').length <= 120" class="short-description">
                    {{teacher?.description }}</p>
                <p *ngIf="(teacher?.description + '').length > 120" class="short-description">
                    {{teacher?.description | slice : 0 : 120 }}...</p>
                <a class="btn vew-profiles" tabindex="0">view profiles<i class="far fa-arrow-right"></i></a>

                <div class="details">
                    <div class="single">
                        <h6><img class="follower img-fluid" src="assets/img/follower.png" alt="">121
                        </h6>
                        <p>Followers</p>
                    </div>
                    <div class="single">
                        <h6><img class="watch-time img-fluid" src="assets/img/watch-time.png" alt="">121
                        </h6>
                        <p>Watch Time</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
